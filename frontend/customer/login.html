<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login Modal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="#" id="auth-link">Log In / Sign Up</a>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <form id="auth-form">
                <h2 id="auth-title">Log In</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="signup-fields" style="display: none;">
                    <div class="form-group">
                        <label for="names">Full Name:</label>
                        <input type="text" id="names" name="names">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" id="auth-submit">Log In</button>
                </div>
                <div class="form-group">
                    <button type="button" id="google-login">Login with Google</button>
                    <button type="button" id="facebook-login">Login with Facebook</button>
                    <button type="button" id="tiktok-login">Login with TikTok</button>
                </div>
                <p id="toggle-message">Don't have an account? <a href="#" id="toggle-link">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
